<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
    <link rel"stylesheet" type="text/css" href="style.css"
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>

  <body>
    <div id="app"></div>

    <script type="text/babel">
      var CountComponent = React.createClass({
        blueCount: function() {
          this.setState({
            count: this.state.count + 1
          })
        },
        greenCount: function() {
          this.setState({
            count: this.state.count + 5
          })
        },
        purpleCount: function() {
          this.setState({
            count: this.state.count + 10
          })
        },
        getInitialState: function() {
          return {
            count: 0
          }
        },
        render: function() {
          return (
            <div className="container">
              <h1 className="count">Count: {this.state.count}</h1>
              <div className="wrapper-btn">
                <button onClick={this.blueCount} className="btn btn-blue">Add 1</button>
                <button onClick={this.greenCount} className="btn btn-green">Add 5</button>
                <button onClick={this.purpleCount} className="btn btn-purple">Add 10</button>
              </div>
            </div>
          )
        }
      });

      ReactDOM.render(
        <CountComponent />,
        document.getElementById('app')
      );

    </script>
  </body>
</html>
