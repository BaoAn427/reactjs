<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
    <link rel"stylesheet" type="text/css" href="style.css"
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>

  <body>
    <div id="app"></div>

    <script type="text/babel">
      var CountComponent = React.createClass({
        generalCount: function(value) {
          this.setState({
            count: this.state.count + value
          })
        },
        getInitialState: function() {
          return {
            count: 0
          }
        },
        getDefaultProps: function() {
          return {
            valueOne: 1,
            valueTwo: 5,
            valueThree: 10,
            text: 'Add'
          }
        },
        // $(this.props....) -> Convert to String
        // if above line is not in ` `, it cannot be string type
        render: function() {
          return (
            <div className="container">
              <h1 className="count">Count: {this.state.count}</h1>
              <div className="wrapper-btn">
              <Button style="btn btn-blue" text={`${this.props.text} ${this.props.valueOne}`} value={this.props.valueOne} clickHandler={this.generalCount.bind(this, this.props.valueOne)} />
              <Button style="btn btn-green" text={`${this.props.text} ${this.props.valueTwo}`} value={this.props.valueTwo} clickHandler={this.generalCount.bind(this, this.props.valueTwo)} />
              <Button style="btn btn-purple" text={`${this.props.text} ${this.props.valueThree}`} value={this.props.valueThree} clickHandler={this.generalCount.bind(this, this.props.valueThree)} />
              </div>
            </div>
          )
        }
      });

      // props = value + functionHandle
      var Button = function(props) {
      return (
          <button className={props.style} value={props.value} onClick={props.clickHandler}>{props.text}</button>
        )
      };

      ReactDOM.render(
        <CountComponent />,
        document.getElementById('app')
      );

    </script>
  </body>
</html>
